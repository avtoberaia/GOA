<!DOCTYPE html>
<html>
<head>
    <title>Example of option tag</title>
    <style>
        select {
            width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
            font-size: 16px;
        }

        option {
            color: #333;
        }

        option:first-child {
            color: #999;
        }

        option:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1>Example of option tag</h1>
    <select>
        <option value="none" selected disabled>---Select Your Favorite Color---</option>
        <option value="violet">Violet</option>
        <option value="blue">Blue</option>
        <option value="black">Black</option>
        <option value="green">Green</option>
        <option value="red">Red</option>
    </select>
</body>
</html>
